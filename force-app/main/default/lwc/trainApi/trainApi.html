<template>
    <lightning-card title="Train Api">
        <div class="slds-var-m-around_medium">
            <lightning-input type="text" label="Enter Train no" value={trainNo} onchange={inputHandler}>
            </lightning-input><br>
            <lightning-button variant="brand" label="search" onclick={searchHandler}></lightning-button>
            <br>
            <template if:true={istrain}>
                <p>The train name : <strong>{trainName}</strong></p> <br>
                <div class ="slds-box slds-box_XX-small" >
                <lightning-datatable key-field="Id" data={TrainData} columns={cols}>
                </lightning-datatable>
            </div>
            </template>
        </div>
    </lightning-card>
</template>
